  <form id="store-form">
    <fieldset>
        <legend>Add Store Location</legend>

        <label for="storename">Name of Location:</label>
        <input name="storename" type="text"/>

        <label for="mincust">Minimum Customer Per Hour:</label>
        <input name="mincust" type="text"/><br>

        <label for="maxcust">Maximum Customer Per Hour:</label>
        <input name="maxcust" type="text"/>

        <label for="avgcook">Average Cookies Sold:</label>
        <input name="avgcook" type="text"/>

        <button type="submit">Create A New Store</button>
    </fieldset>
</form>
